<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Settings - SulinoBot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a0b2e;
            color: #FFFFFF;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            left: 10px;
            width: 200px;
            background-color: #2d1b45;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .dropdown a {
            color: #FFFFFF;
            padding: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #3c2b57;
        }
        .dropdown a:hover {
            background-color: #3c2b57;
        }
        .show-dropdown {
            display: block;
        }
        .subscript {
            font-size: 0.7rem;
            color: #b3a4c9;
        }
    </style>
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.classList.toggle("show-dropdown");
        }
    </script>
</head>
<body class="h-full flex flex-col">
    
    <!-- Top Navigation with Dropdown Menu -->
    <header class="px-4 py-2 flex items-center justify-between bg-purple-900 relative">
        <button onclick="toggleDropdown()" class="text-gray-300 hover:text-white focus:outline-none">
            <!-- Hamburger Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <div class="text-center">
            <span class="text-lg font-bold">Sulino Bot</span>
            <span class="subscript block">(By AK)</span>
        </div>
        
        <div></div> <!-- Placeholder for alignment -->

        <!-- Dropdown Menu -->
        <div id="dropdownMenu" class="dropdown">
            <a href="profile.html" class="flex items-center">
                <!-- User Profile Icon Placeholder -->
                <div class="w-8 h-8 rounded-full bg-gray-400 mr-3"></div>
                Profile
            </a>
            <a href="settings.html">Settings</a>
            <a href="terms.html">Terms & Conditions</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
    </header>

    <!-- Back Button -->
    <header class="px-4 py-2 flex items-center">
        <a href="index.html" class="text-gray-300 hover:text-white flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span class="text-sm">Back to Home</span>
        </a>
    </header>

    <!-- Main Content - Settings Options -->
    <main class="container mx-auto p-6 text-center">
        <h1 class="text-3xl font-bold mb-6">Settings</h1>

        <section class="bg-purple-800 rounded-lg p-4 mb-4">
            <h2 class="text-xl font-semibold mb-2">Account Settings</h2>
            <div class="text-left">
                <a href="#" class="flex items-center justify-between py-2 border-b border-gray-700">
                    <span>Change Password</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
                <a href="#" class="flex items-center justify-between py-2 border-b border-gray-700">
                    <span>Manage Linked Accounts</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
            </div>
        </section>

        <section class="bg-purple-800 rounded-lg p-4 mb-4">
            <h2 class="text-xl font-semibold mb-2">Notifications</h2>
            <div class="text-left">
                <label class="flex items-center justify-between py-2 border-b border-gray-700">
                    <span>Email Notifications</span>
                    <input type="checkbox" class="form-checkbox text-purple-600">
                </label>
                <label class="flex items-center justify-between py-2 border-b border-gray-700">
                    <span>Push Notifications</span>
                    <input type="checkbox" class="form-checkbox text-purple-600">
                </label>
            </div>
        </section>

        <section class="bg-purple-800 rounded-lg p-4 mb-4">
            <h2 class="text-xl font-semibold mb-2">Security</h2>
            <div class="text-left">
                <a href="#" class="flex items-center justify-between py-2 border-b border-gray-700">
                    <span>Two-Factor Authentication</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
                <a href="#" class="flex items-center justify-between py-2 border-b border-gray-700">
                    <span>Login Activity</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
            </div>
        </section>

    </main>

    <!-- Bottom Navigation remains as previously designed, if needed -->
</body>
</html>
